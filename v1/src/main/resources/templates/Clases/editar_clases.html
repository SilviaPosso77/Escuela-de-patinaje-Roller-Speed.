<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Clase</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>


<div class="container mt-4">
    <h2>Editar Clase</h2>
    <form th:action="@{/clases/{id}(id=${clase.IDclase})}" method="post" th:object="${clase}">
        <div class="mb-3">
            <label class="form-label">Nombre Clase</label>
            <input type="text" class="form-control" th:field="*{NombreClase}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha Inicio</label>
            <input type="date" class="form-control" th:field="*{FechaInicio}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha Final</label>
            <input type="date" class="form-control" th:field="*{FechaFinal}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Horario</label>
            <select class="form-control" th:field="*{Horario}" required>
                <option value="">Seleccione un horario</option>
                <option value="7-9">7-9</option>
                <option value="9-11">9-11</option>
                <option value="11-13">11-13</option>
                <option value="13-15">13-15</option>
                <option value="15-17">15-17</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Dia</label>
            <select class="form-control" th:field="*{Dia}" required>
                <option value="">Seleccione un horario</option>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miercoles">Miercoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sabado">Sabado</option>
                <option value="Domingo">Domingo</option>
            </select>
        </div>        
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
