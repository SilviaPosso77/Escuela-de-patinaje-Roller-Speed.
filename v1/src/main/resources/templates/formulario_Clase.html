<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Clase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Crear Nueva Clase</h2>
        <form action="/clases/crear" method="POST">
            <!-- Seleccionar Estudiante -->
            <div class="mb-3">
                <label class="form-label">Estudiante</label>
                <select class="form-select" name="estudianteId" required>
                    <option value="">Seleccione un estudiante</option>
                    <option th:each="estudiante : ${estudiantes}" 
                            th:value="${estudiante.id}" 
                            th:text="${estudiante.nombre}"></option>
                </select>
            </div>

            <!-- Seleccionar Instructor -->
            <div class="mb-3">
                <label class="form-label">Instructor</label>
                <select class="form-select" name="instructorId" required>
                    <option value="">Seleccione un instructor</option>
                    <option th:each="instructor : ${instructores}" 
                            th:value="${instructor.id}" 
                            th:text="${instructor.nombre}"></option>
                </select>
            </div>

            <!-- Fecha y Hora -->
            <div class="mb-3">
                <label class="form-label">Fecha y Hora</label>
                <input type="datetime-local" class="form-control" name="fechaHora" required>
            </div>

            <!-- Nivel de la Clase -->
            <div class="mb-3">
                <label class="form-label">Nivel</label>
                <select class="form-select" name="nivel" required>
                    <option value="Principiante">Principiante</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Avanzado">Avanzado</option>
                </select>
            </div>

            <!-- Botón de Envío -->
            <button type="submit" class="btn btn-primary w-100">Crear Clase</button>
        </form>
    </div>
</body>
</html>
