<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/head">
    <title>Horario</title>
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}">
</div>
    <div class="tableClases" style="max-width: 1000px; margin: 0 auto;">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>IDClase</th>
                <th>Clase</th>
                <th>Fecha Inicio</th>
                <th>Fecha Final</th>
                <th>Horario</th>
                <th>Dia</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="clase : ${clases}">
                <td th:text="${clase.IDclase}">Id</td>
                <td th:text="${clase.NombreClase}">Nombre</td>
                <td th:text="${clase.FechaInicio}">Fecha Inicio</td>
                <td th:text="${clase.FechaFinal}">Fecha Final</td>
                <td th:text="${clase.Horario}">Horario</td>
                <td th:text="${clase.Dia}">Dia</td>
    
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
