<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela de Patinaje</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1, h2 {
            color: #000000;
            margin-bottom: 20px;
            text-align: center;
        }

        .section {
            margin-bottom: 40px;
        }

        .table-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 1000px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #212224;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }

        tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #020202;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .form-container {
            margin-top: 20px;
            display: none;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <div class="container">
        <!-- Secci贸n de Horarios -->
        <div class="section">
            <h1>Horarios de Clases</h1>
            <div class="table-container">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>IDClase</th>
                            <th>Clase</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Final</th>
                            <th>Horario</th>
                            <th>Dia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="clase : ${clases}">
                            <td th:text="${clase.IDclase}">Id</td>
                            <td th:text="${clase.NombreClase}">Nombre</td>
                            <td th:text="${clase.FechaInicio}">Fecha Inicio</td>
                            <td th:text="${clase.FechaFinal}">Fecha Final</td>
                            <td th:text="${clase.Horario}">Horario</td>
                            <td th:text="${clase.Dia}">Dia</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Secci贸n de Lista de Clases -->
        <div class="section">
            <h1>Lista de Clases</h1>
            <div class="table-container">
                <table id="clases-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Horario</th>
                            <th>Nivel</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="clase : ${clases}">
                            <td th:text="${clase.nombre}"></td>
                            <td th:text="${clase.horario}"></td>
                            <td th:text="${clase.nivel}"></td>
                        </tr>
                    </tbody>
                </table>

                <!-- Bot贸n para mostrar el formulario -->
                <div style="text-align: center; margin-top: 20px;">
                    <button id="agregar-clase-btn" class="btn">Agregar Nueva Clase</button>
                </div>

                <!-- Formulario para agregar una nueva clase -->
                <div id="form-container" class="form-container">
                    <input type="text" id="nombre" placeholder="Nombre de la clase" required>
                    <input type="text" id="horario" placeholder="Horario" required>
                    <input type="text" id="nivel" placeholder="Nivel" required>
                    <button id="guardar-clase-btn" class="btn">Guardar Clase</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript para manejar la l贸gica del formulario y su interactividad
        document.getElementById('agregar-clase-btn').addEventListener('click', function () {
            document.getElementById('form-container').style.display = 'block';
        });

        document.getElementById('guardar-clase-btn').addEventListener('click', function () {
            const nombre = document.getElementById('nombre').value;
            const horario = document.getElementById('horario').value;
            const nivel = document.getElementById('nivel').value;

            if (nombre && horario && nivel) {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${nombre}</td>
                    <td>${horario}</td>
                    <td>${nivel}</td>
                `;
                document.querySelector('#clases-table tbody').appendChild(newRow);

                document.getElementById('nombre').value = '';
                document.getElementById('horario').value = '';
                document.getElementById('nivel').value = '';

                document.getElementById('form-container').style.display = 'none';
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });
    </script>
</body>
</html>
