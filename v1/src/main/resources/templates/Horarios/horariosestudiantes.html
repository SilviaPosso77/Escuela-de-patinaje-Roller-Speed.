<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{fragments/head :: head}">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container text-center mt-5">
  <h1>Horarios Estudiantes</h1>
</div>
<div th:if="${resultados == null or resultados.isEmpty()}">
  <p>No hay clases registradas</p>
</div>

<div th:unless="${resultados == null or resultados.isEmpty()}" class="tableClases" style="max-width: 1000px; margin: 0 auto;">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Clase</th>
      <th>Horario</th>
      <th>Dia</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="resultado : ${resultados}">
      <td th:text="${#strings.concat(resultado.nombre,' ',resultado.apellido)}">Nombre + Apellidos</td>
      <td th:text="${resultado.NOMBRECLASE}">Clase</td>
      <td th:text="${resultado.HORARIO}">Horario</td>
      <td th:text="${resultado.DIA}">Dia</td>

    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
