<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <div class="container">
        <!-- SecciÃ³n de Horarios -->
        <div class="section">
            <h1>Horarios de Clases</h1>
            <div class="table-container">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>IDClase</th>
                            <th>Clase</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Final</th>
                            <th>Horario</th>
                            <th>Dia</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="clase : ${clases}">
                            <td th:text="${clase.IDclase}">Id</td>
                            <td th:text="${clase.NombreClase}">Nombre</td>
                            <td th:text="${clase.FechaInicio}">Fecha Inicio</td>
                            <td th:text="${clase.FechaFinal}">Fecha Final</td>
                            <td th:text="${clase.Horario}">Horario</td>
                            <td th:text="${clase.Dia}">Dia</td>
                            <td>
                                <a th:href="@{/clases/editar/{id}(id=${clase.IDclase})}" class="btn btn-info">Editar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
