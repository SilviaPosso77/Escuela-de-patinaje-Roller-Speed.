<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{fragments/head :: head}">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="tableClases" style="max-width: 1000px; margin: 0 auto;">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Clase</th>
      <th>Horario</th>
      <th>Dia</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="HorarioProfesor : ${HorarioProfesores}">
      <td th:text="${#strings.concat(HorarioProfesor.Nombre,' ',HorarioProfesor.Apellidos)}">Nombre + Apellidos</td>
      <td th:text="${HorarioProfesor.NombreClase}">Clase</td>
      <td th:text="${HorarioProfesor.Horario}">Horario</td>
      <td th:text="${HorarioProfesor.Dia}">Dia</td>

    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
